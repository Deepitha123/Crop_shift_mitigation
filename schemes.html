<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheme & Subsidy Auto-Matching</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f9f9f9; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        header { background: linear-gradient(135deg, #2c5f2d 0%, #4c8c4a 100%); color: white; padding: 20px 0; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5em; font-weight: bold; }
        .back-link { color: white; text-decoration: none; padding: 10px 20px; background: rgba(255,255,255,0.2); border-radius: 5px; }
        .hero { background: linear-gradient(rgba(76, 140, 74, 0.9), rgba(44, 95, 45, 0.9)); color: white; padding: 50px 20px; text-align: center; }
        .hero h1 { font-size: 2.3em; margin-bottom: 10px; }
        .main-content { padding: 40px 20px; }
        .card { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); margin-bottom: 25px; }
        .section-title { color: #2c5f2d; font-size: 1.5em; margin-bottom: 20px; border-bottom: 3px solid #4c8c4a; padding-bottom: 8px; }
        .form-section { background: #f0f7f0; padding: 25px; border-radius: 10px; margin-bottom: 20px; }
        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; margin-bottom: 6px; font-weight: 600; color: #2c5f2d; }
        .input-group input, .input-group select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; }
        .input-group input:focus, .input-group select:focus { outline: none; border-color: #4c8c4a; }
        .check-btn { background: #4c8c4a; color: white; padding: 15px 40px; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .check-btn:hover { background: #2c5f2d; transform: scale(1.02); transition: all 0.3s; }
        .results { display: none; margin-top: 20px; }
        .scheme-card { background: white; border-left: 4px solid #4c8c4a; padding: 20px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .scheme-card h3 { color: #2c5f2d; margin-bottom: 8px; }
        .scheme-card p { color: #555; margin-bottom: 10px; line-height: 1.6; }
        .benefit-tag { display: inline-block; background: #d4edda; color: #155724; padding: 6px 12px; border-radius: 20px; font-size: 0.9em; font-weight: bold; margin-right: 8px; margin-top: 8px; }
        .apply-btn { background: #f39c12; color: white; padding: 10px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 0.9em; font-weight: bold; margin-top: 10px; }
        .apply-btn:hover { background: #e67e22; transition: all 0.3s; }
        .summary { background: linear-gradient(135deg, #4c8c4a 0%, #2c5f2d 100%); color: white; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .summary-value { font-size: 2.5em; font-weight: bold; margin: 10px 0; }
        @media (max-width: 768px) { .hero h1 { font-size: 1.8em; } }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">üåæ Crop Shift Mitigation</div>
                <a href="index.html" class="back-link">‚Üê Back</a>
            </div>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <h1>üí∞ Scheme & Subsidy Auto-Matching</h1>
            <p>Find all subsidies and schemes you're eligible for</p>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="card">
                <h2 class="section-title">Check Your Eligibility</h2>
                <div class="form-section">
                    <div class="input-group">
                        <label for="landSize">Land Size (acres)</label>
                        <input type="number" id="landSize" value="5" min="1">
                    </div>
                    <div class="input-group">
                        <label for="state">State</label>
                        <select id="state">
                            <option value="punjab">Punjab</option>
                            <option value="gujarat">Gujarat</option>
                            <option value="mp">Madhya Pradesh</option>
                            <option value="rajasthan">Rajasthan</option>
                            <option value="maharashtra">Maharashtra</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="crop">Primary Crop</label>
                        <select id="crop">
                            <option value="groundnut">Groundnut</option>
                            <option value="mustard">Mustard</option>
                            <option value="soybean">Soybean</option>
                            <option value="sunflower">Sunflower</option>
                        </select>
                    </div>
                    <button class="check-btn" onclick="checkEligibility()">Find My Schemes</button>
                </div>

                <div id="results" class="results">
                    <div class="summary">
                        <div>Total Benefits Available</div>
                        <div class="summary-value" id="totalBenefit">‚Çπ0</div>
                        <div id="schemeCount">0 Schemes Matched</div>
                    </div>

                    <div id="schemesList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const schemes = [
            { name: 'PM-KISAN', benefit: 6000, desc: 'Direct income support of ‚Çπ6,000 per year in three installments', category: 'Central', eligible: 'all' },
            { name: 'NMEO-OS (Oilseeds)', benefit: 15000, desc: 'National Mission on Edible Oils - Oilseeds scheme providing support for oilseed cultivation', category: 'Central', eligible: 'oilseed' },
            { name: 'Seed Subsidy', benefit: 8000, desc: 'Subsidized certified seeds for oilseed crops at 50% discount', category: 'State', eligible: 'oilseed' },
            { name: 'Drip Irrigation Subsidy', benefit: 25000, desc: 'Up to 55% subsidy on drip irrigation systems for water conservation', category: 'State', eligible: 'all' },
            { name: 'Crop Insurance (PMFBY)', benefit: 5000, desc: 'Premium subsidy under Pradhan Mantri Fasal Bima Yojana', category: 'Central', eligible: 'all' },
            { name: 'FPO Support', benefit: 12000, desc: 'Benefits for joining Farmer Producer Organizations including better market access', category: 'Central', eligible: 'all' }
        ];

        function checkEligibility() {
            const landSize = parseFloat(document.getElementById('landSize').value);
            const crop = document.getElementById('crop').value;
            const state = document.getElementById('state').value;

            const isOilseed = ['groundnut', 'mustard', 'soybean', 'sunflower'].includes(crop);
            const eligible = schemes.filter(s => s.eligible === 'all' || (s.eligible === 'oilseed' && isOilseed));

            let totalBenefit = 0;
            const schemesList = document.getElementById('schemesList');
            schemesList.innerHTML = '';

            eligible.forEach(scheme => {
                const benefit = scheme.benefit * (landSize / 5);
                totalBenefit += benefit;

                const card = document.createElement('div');
                card.className = 'scheme-card';
                card.innerHTML = `
                    <h3>${scheme.name}</h3>
                    <p>${scheme.desc}</p>
                    <span class="benefit-tag">‚Çπ${Math.round(benefit).toLocaleString('en-IN')} Benefit</span>
                    <span class="benefit-tag">${scheme.category} Scheme</span>
                    <br>
                    <button class="apply-btn" onclick="alert('Application process initiated for ${scheme.name}')">Apply Now ‚Üí</button>
                `;
                schemesList.appendChild(card);
            });

            document.getElementById('totalBenefit').textContent = '‚Çπ' + Math.round(totalBenefit).toLocaleString('en-IN');
            document.getElementById('schemeCount').textContent = eligible.length + ' Schemes Matched';
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
